<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation & Dropdown</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="nav nav-tabs border-bottom justify-content-center">
      <li class="nav-item">
        <a href="#" class="nav-link">Electronics</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Arts</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">Books</a>
      </li>

      <li class="nav-item dropdown">
        <a
          href="#"
          class="nav-link dropdown-toggle"
          role="button"
          data-bs-toggle="dropdown"
          >Shop Cart</a
        >
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">1 x Computer</a></li>
          <li><a class="dropdown-item" href="#">2 x Ethernet Cable</a></li>
          <li><a class="dropdown-item" href="#">5 x Phone</a></li>
          <div class="dropdown-divider"></div>
          <li>
            <a
              href="#"
              class="d-flex justify-content-between dropdown-item align-items-center"
              >Go to Cart <span class="badge text-bg-primary">8</span></a
            >
          </li>
        </ul>
      </li>
    </ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
