<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms & Inputs</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form style="width: 30rem">
        <h4>Please Enter Your Information</h4>
        <hr />
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" />
          <small class="form-text text-danger">*Please provide a email.</small>
        </div>

        <div class="form-group">
          <label for="language">Languages</label>
          <select class="form-control" name="language" id="language">
            <option selected>English</option>
            <option>Japanese</option>
            <option>Korean</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            class="form-control"
            name=""
            id="message"
            rows="5"
          ></textarea>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <div class="form-check">
                <input
                  type="checkbox"
                  name="accept"
                  id="accept"
                  class="form-check-input"
                />
                <label for="accept" class="form-check-label"
                  >I have read the contract of sale.</label
                >
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="language">Languages</label>
              <select class="form-control" name="language" id="language">
                <option selected>English</option>
                <option>Japanese</option>
                <option>Korean</option>
              </select>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary col-12">GÃ¶nder</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
